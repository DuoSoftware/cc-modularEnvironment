                <div ng-repeat="componentdata in allApps | filter:globalSearchKeyword" component-generator component="'appshortcut'" componentdata="componentdata" flex-sm="30" flex-md="20" flex-lg="20" flex-gt-lg="20" style="padding:10px;height:200px;" ng-if="componentdata.Apps == undefined"> </div>

                <div ng-repeat="componentdata in allApps | filter:globalSearchKeyword" component-generator component="'appbundle'" componentdata="componentdata" flex-sm="30" flex-md="20" flex-lg="20" flex-gt-lg="20" style="padding:10px;height:200px;" ng-if="componentdata.Apps !== undefined"> </div>
